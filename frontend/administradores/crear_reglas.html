      <!-- --- BOTÃ“N / FORMULARIO CREAR REGLA --- -->
  <div class="card mb-4">
    <div class="card-body">
      <h5 class="card-title">Elige los Elementos Necesario para Crear la Nueva Regla</h5>

      <div id="msgCreate" class="mb-3"></div>

      <div class="row g-2">
        <div class="col-md-4">
          <label class="form-label">Factor</label>
          <div class="input-group">
            <select id="selectFactor" class="form-select" aria-label="Seleccionar factor">
              <option value="">Cargando...</option>
            </select>
            <button class="btn btn-outline-secondary" id="btnNewFactor" type="button" title="Crear factor">+</button>
          </div>
        </div>

        <div class="col-md-4">
          <label class="form-label">Operador</label>
          <select id="selectOperador" class="form-select" aria-label="Operador">
            <option value="=">= (igual)</option>
            <option value=">=">>= (mayor o igual)</option>
            <option value="<="><= (menor o igual)</option>
            <option value="range">Rango (ej. 1000-2000)</option>
          </select>
        </div>

        <div class="col-md-4">
          <label class="form-label">Valor</label>
          <input id="inputValor" class="form-control" placeholder="ej. hÃºmedo / 1500 / 1000-2000" />
        </div>

        <div class="col-md-8 mt-2">
          <label class="form-label">Hecho</label>
          <div class="input-group">
            <select id="selectHecho" class="form-select" aria-label="Seleccionar hecho">
              <option value="">Cargando...</option>
            </select>
            <button class="btn btn-outline-secondary" id="btnNewHecho" type="button" title="Crear hecho">+</button>
          </div>
        </div>

        <div class="col-md-4 d-flex align-items-end mt-2">
          <button id="btnCrearRegla" class="btn btn-success w-100">Crear regla</button>
        </div>
      </div>
    </div>

  <!-- --- MODAL CREAR FACTOR --- -->
  <div class="modal fade" id="modalFactor" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <form id="formFactor" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Crear Factor</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <div id="msgFactor"></div>
          <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input id="factorNombre" class="form-control" required />
          </div>
