<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" href="../static/assests/favicon.png">
  <title>Agro-Expert</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light d-flex align-items-center" style="min-height: 100vh;">
  <div class="container py-4">
    <div class="row justify-content-center">
      <div class="col-md-5 col-lg-4">
        <div id="alertPlaceholder"></div>

        <div class="card shadow-lg border-0 rounded-4">
          <div class="card-body p-4">
            <h3 class="text-center mb-1">Crear cuenta</h3>
            <p class="text-center text-muted mb-4">Regístrate para continuar</p>

            <form id="registerForm" method="post" action="/users-form" novalidate>
              <div class="mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Tu nombre" required />
                <div class="invalid-feedback">Ingresa tu nombre.</div>
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="tucorreo@ejemplo.com" required />
                <div class="invalid-feedback">Ingresa un correo válido.</div>
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="••••••••" minlength="6" required />
                <div class="invalid-feedback">La contraseña debe tener al menos 6 caracteres.</div>
              </div>

              <div class="mb-3">
                <label for="confirm" class="form-label">Confirmar contraseña</label>
                <input type="password" class="form-control" id="confirm" placeholder="Repite tu contraseña" minlength="6" required />
                <div class="invalid-feedback">Las contraseñas no coinciden.</div>
              </div>

              <button type="submit" id="btnSubmit" class="btn btn-success w-100">
                Crear cuenta
              </button>
            </form>

            <p class="text-center mt-3 mb-0">
              ¿Ya tienes cuenta? <a href="/" class="text-decoration-none">Inicia sesión</a>
            </p>
          </div>
        </div>

        <p class="text-center text-muted mt-3 mb-0" style="font-size: .9rem;">
          © Sistema Experto
        </p>
      </div>
    </div>
  </div>

  <script src="/static/register.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
